<div class="container">
    <h1 class="text-center">Update Personal Info</h1>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <h3>Employee Number: {{ employeeNumber.toString().padStart(8, '0') }}</h3>
        </div>
        <!-- password reset -->
        <div class="mb-3">
            <label for="oldPassword" class="form-label">Old Password</label>
            <input type="text" class="form-control" id="oldPassword" formControlName="oldPassword">
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="text" class="form-control" id="newPassword" formControlName="newPassword">
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="text" class="form-control" id="confirmPassword" formControlName="confirmPassword">
        </div>
        <!-- <div class="mb-3">
            <label for="hashedPassword" class="form-label">Password</label>
            <input readonly type="text" class="form-control" id="hashedPassword" formControlName="hashedPassword">
            <div *ngIf="employeeForm.get('hashedPassword')?.invalid && employeeForm.get('hashedPassword')?.touched">
                <span class="text-danger">Password is required</span>
            </div>
        </div> -->

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
            <div *ngIf="employeeForm.get('firstName')?.invalid && employeeForm.get('firstName')?.touched">
                <span class="text-danger">First name is required</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="middleInitial" class="form-label">Middle Initial</label>
            <input type="text" class="form-control" id="middleInitial" formControlName="middleInitial">
            <div *ngIf="employeeForm.get('middleInitial')?.invalid && employeeForm.get('middleInitial')?.touched">
                <span class="text-danger">Middle initial can only be one character</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
            <div *ngIf="employeeForm.get('lastName')?.invalid && employeeForm.get('lastName')?.touched">
                <span class="text-danger">Last name is required</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="text" class="form-control" id="email" formControlName="email">
            <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched">
                <span class="text-danger">Email is required</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="streetAddress" class="form-label">Street Address</label>
            <input type="text" class="form-control" id="streetAddress" formControlName="streetAddress">
            <div *ngIf="employeeForm.get('streetAddress')?.invalid && employeeForm.get('streetAddress')?.touched">
                <span class="text-danger">Street Address is required</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" formControlName="city">
            <div *ngIf="employeeForm.get('city')?.invalid && employeeForm.get('city')?.touched">
                <span class="text-danger">City is required</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" formControlName="postalCode">
            <div *ngIf="employeeForm.get('postalCode')?.invalid && employeeForm.get('postalCode')?.touched">
                <span class="text-danger">Postal Code is required</span>
            </div>
        </div>

        <div>
            <!-- hidden inputs -->
            <input type="hidden" id="hashedPassword" formControlName="hashedPassword">

            <input type="hidden" id="employeeNumber" formControlName="employeeNumber" />
            <input type="hidden" id="roleId" formControlName="roleId" />
            <input type="hidden" id="sin" formControlName="sin" />
            <input type="hidden" id="jobTitle" formControlName="jobTitle" />
            <input type="hidden" id="seniorityDate" formControlName="seniorityDate" />
            <input type="hidden" id="jobStartDate" formControlName="jobStartDate" />
            <input type="hidden" id="jobStartDate" formControlName="jobStartDate" />
            <input type="hidden" id="dateOfBirth" formControlName="dateOfBirth" />
            <input type="hidden" id="officeLocation" formControlName="officeLocation" />
            <input type="hidden" id="workPhoneNumber" formControlName="workPhoneNumber" />
            <input type="hidden" id="cellPhoneNumber" formControlName="cellPhoneNumber" />
            <input type="hidden" id="departmentId" formControlName="departmentId" />
            <input type="hidden" id="supervisorEmployeeNumber" formControlName="supervisorEmployeeNumber" />
            <input type="hidden" id="rowVersion" formControlName="rowVersion" />
        </div>

        <app-errors [messages]="errors"></app-errors>
        <button type="submit" class="btn btn-primary mb-5" [disabled]="!employeeForm.valid">Save</button>
    </form>
</div>
