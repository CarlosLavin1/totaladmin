<div class="container">
    <h1>Update Department</h1>
    <app-errors [messages]="errors"></app-errors>
    <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
        <input type="hidden" name="id" formControlName="id">
        <input type="hidden" name="rowVersion" formControlName="rowVersion">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" formControlName="description">
        </div>
        <div class="mb-3">
            <label for="invocationDate" class="form-label">Invocation Date</label>
            <input readonly type="date" class="form-control" id="invocationDate" formControlName="invocationDate">
        </div>

        <button type="submit" class="btn btn-primary mb-5" [disabled]="!departmentForm.valid">Save</button>
    </form>
</div>
