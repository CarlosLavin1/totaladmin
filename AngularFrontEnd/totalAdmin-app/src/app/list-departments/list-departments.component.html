<div class="container mt-4">
    <ul class="list-unstyled">
        <li *ngFor="let department of departments" class="rounded department-item">
            <a [routerLink]="['/modify-department', department.departmentId]"
                class="btn btn-link text-decoration-none fs-4">{{ department.name }}</a>
        </li>
    </ul>
</div>
