<div class="container">
    <h2 class="text-center">Reviews</h2>
    <ul class="list-group">
        <li *ngFor="let review of reviews" class="list-group-item">
            <a [routerLink]="['/review-details', review.id]"
                [ngClass]="{'btn btn-secondary': review.hasBeenRead, 'btn btn-success': !review.hasBeenRead}"> {{
                getFormattedDate(review.reviewDate) }}</a>
        </li>
    </ul>
    <h3 class="text-center" *ngIf="reviews.length == 0">No reviews</h3>
</div>
