<p>purchase-order-search works!</p>


<div class="container">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="employeeNumber">Employee Number</label>
        <input type="text" id="employeeNumber" formControlName="EmployeeNumber" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" formControlName="StartDate" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" formControlName="EndDate" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="poNumber">PO Number</label>
        <input type="text" id="poNumber" formControlName="PONumber" class="form-control">
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!searchForm.valid">Search</button>
    </form>
  
    <div *ngIf="errors.length > 0" class="alert alert-danger">
      <ul>
        <li *ngFor="let error of errors">{{error}}</li>
      </ul>
    </div>
  
    <div *ngIf="searchResults.length > 0">
        <h2>Search Results</h2>
        <table class="table">
          <thead>
            <tr>
              <th>PO Number</th>
              <th>Creation Date</th>
              <th>Status</th>
              <th>Subtotal</th>
              <th>Tax</th>
              <th>Grand Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let result of searchResults">
              <td>{{result.PoNumber}}</td>
              <td>{{result.CreationDate| date:'shortDate'}}</td>
              <td>{{result.Status}}</td>
              <td>{{result.Subtotal| currency}}</td>
              <td>{{result.Tax| currency}}</td>
              <td>{{result.GrandTotal| currency}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
