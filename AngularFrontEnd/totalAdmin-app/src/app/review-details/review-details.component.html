<div class="container">
    <h2>Employee Review for {{getFormattedDate(review.reviewDate)}}</h2>
    <h5>Review Date: {{review.reviewDate | date}}</h5>
    <p>Supervisor Name: {{supervisorName}}</p>
    <p>Supervisor Comments: {{review.comment}}</p>
    <p>Rating: {{getRating(review.ratingId)}}</p>
</div>
