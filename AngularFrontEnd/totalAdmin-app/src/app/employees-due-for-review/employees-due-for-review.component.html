<div class="container mt-3">
    <h2 class="text-center">Employees Due For Review This Quarter</h2>
    <ul class="list-unstyled">
        <li *ngFor="let e of employees" class="rounded employee-item">
            <div>
                <h2>{{ e.firstName }} {{ e.lastName }}</h2>
                <a [routerLink]="['/create-review', e.employeeNumber]" class="btn btn-primary me-2">Create Review</a>
            </div>
        </li>
    </ul>
</div>
