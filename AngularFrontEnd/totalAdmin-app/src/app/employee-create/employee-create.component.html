<div class="container">
    <h1>Hire New Employee</h1>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>
        <div class="mb-3">
            <label for="middleInitial" class="form-label">Middle Initial</label>
            <input type="text" class="form-control" id="middleInitial" formControlName="middleInitial">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="text" class="form-control" id="email" formControlName="email">
        </div>
        <div class="mb-3">
            <label for="hashedPassword" class="form-label">Password</label>
            <input type="text" class="form-control" id="hashedPassword" formControlName="hashedPassword">
        </div>
        <div class="mb-3">
            <label for="streetAddress" class="form-label">Street Address</label>
            <input type="text" class="form-control" id="streetAddress" formControlName="streetAddress">
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" formControlName="city">
        </div>
        <div class="mb-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" formControlName="postalCode">
        </div>
        <div class="mb-3">
            <label for="sin" class="form-label">SIN</label>
            <input type="text" class="form-control" id="sin" formControlName="sin">
        </div>
        <div class="mb-3">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" formControlName="jobTitle">
        </div>
        <div class="mb-3">
            <label for="companyStartDate" class="form-label">Seniority Date</label>
            <input type="datetime-local" class="form-control" id="companyStartDate" formControlName="companyStartDate">
        </div>
        <div class="mb-3">
            <label for="jobStartDate" class="form-label">Job Start Date</label>
            <input type="datetime-local" class="form-control" id="jobStartDate" formControlName="jobStartDate">
        </div>
        <div class="mb-3">
            <label for="officeLocation" class="form-label">Office Location</label>
            <input type="text" class="form-control" id="officeLocation" formControlName="officeLocation">
        </div>
        <div class="mb-3">
            <label for="workPhoneNumber" class="form-label">Work Phone Number</label>
            <input type="text" class="form-control" id="workPhoneNumber" formControlName="workPhoneNumber">
        </div>
        <div class="mb-3">
            <label for="cellPhoneNumber" class="form-label">Cell Phone Number</label>
            <input type="text" class="form-control" id="cellPhoneNumber" formControlName="cellPhoneNumber">
        </div>
        <div class="mb-3">
            <label for="supervisorEmpNumber" class="form-label">Supervisor Employee Number</label>
            <input type="text" class="form-control" id="supervisorEmpNumber" formControlName="supervisorEmpNumber">
        </div>
        <div class="mb-3">
            <label for="departmentId" class="form-label">Department</label>
            <select class="form-control" id="departmentId" formControlName="departmentId">
                <option value="">Select a department</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="roleId" class="form-label">Role</label>
            <select class="form-control" id="roleId" formControlName="roleId">
                <option value="">Select a role</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mb-5" [disabled]="!employeeForm.valid">Create Employee</button>
    </form>
</div>
